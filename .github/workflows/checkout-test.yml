name: Security and License Scans

on:
  workflow_call:

jobs:
  fossa-scan:
    name: FOSSA Scanning Kickoff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: see what we checked out
        run: |
          set -x
          env
          git rev-parse HEAD
          git describe --always --all
          if [ -f README.md ]; then cat README.md; fi
